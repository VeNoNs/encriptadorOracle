<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="Recursos/logo.png" alt="logo-alura">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto a encriptar"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje-container">
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div class="copiar-container" onclick="btnCopiar()">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
